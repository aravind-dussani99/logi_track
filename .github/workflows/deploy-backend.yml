name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: logitrack-backend
  ARTIFACT_REGISTRY: logitrack-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build Docker image
        run: |
          cd backend
          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY}/backend:${{ github.sha }} .
          docker tag ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY}/backend:${{ github.sha }} \
                   ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY}/backend:latest

      - name: Push Docker image
        run: |
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY}/backend:${{ github.sha }}
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY}/backend:latest

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${PROJECT_ID}-terraform-state" \
            -backend-config="prefix=terraform/state"

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: us-central1
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_cors_origin: ${{ secrets.CORS_ORIGIN }}
          TF_VAR_image_tag: ${{ github.sha }}
        run: |
          terraform plan \
            -var="project_id=${TF_VAR_project_id}" \
            -var="region=${TF_VAR_region}" \
            -var="db_password=${TF_VAR_db_password}" \
            -var="jwt_secret=${TF_VAR_jwt_secret}" \
            -var="cors_origin=${TF_VAR_cors_origin}" \
            -var="image_tag=${TF_VAR_image_tag}"

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: us-central1
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_cors_origin: ${{ secrets.CORS_ORIGIN }}
          TF_VAR_image_tag: ${{ github.sha }}
        run: |
          terraform apply -auto-approve \
            -var="project_id=${TF_VAR_project_id}" \
            -var="region=${TF_VAR_region}" \
            -var="db_password=${TF_VAR_db_password}" \
            -var="jwt_secret=${TF_VAR_jwt_secret}" \
            -var="cors_origin=${TF_VAR_cors_origin}" \
            -var="image_tag=${TF_VAR_image_tag}"

      - name: Run Database Migrations
        run: |
          # Get Cloud Run service URL
          SERVICE_URL=$(gcloud run services describe ${SERVICE_NAME} --region=${REGION} --format='value(status.url)')
          
          # Run migrations using Cloud Run job or Cloud SQL Proxy
          # For now, we'll use a Cloud Run job or manual migration
          echo "Migrations should be run manually or via Cloud Run job"
          echo "Connection: gcloud sql connect ${PROJECT_ID}-db --user=postgres"

      - name: Deployment Summary
        run: |
          echo "âœ… Backend deployed successfully!"
          echo "Service URL: $(gcloud run services describe ${SERVICE_NAME} --region=${REGION} --format='value(status.url)')"

